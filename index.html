<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CapeFM Radio Station</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #2d3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 36px;
        }
        header p {
            font-size: 18px;
        }
        .main-content {
            padding: 20px;
            text-align: center;
        }
        .streaming-container {
            margin-top: 20px;
        }
        .stream-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #0066cc;
            color: white;
            border: none;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
        }
        footer {
            background-color: #2d3e50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>CapeFM Radio Station</h1>
        <p>Welcome to CapeFM! Enjoy the best music and shows, streaming live 24/7.</p>
    </header>

    <div class="main-content">
        <h2>Listen to CapeFM Live</h2>
        <p>Click below to start listening to the live stream:</p>

        <div class="streaming-container">
            <a href="http://s48.myradiostream.com:13676/" class="stream-button" target="_blank">Start Streaming</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 CapeFM. All rights reserved.</p>
        <p>Location: Nagercoil, Kanyakumari</p>
        <p>Contact: +91 9790369955</p>
    </footer>
</body>
</html>
